<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  Работает оператор инкремента префикс, при котором к значению
       прибавляется единица, соответственно переменная "а" была равна единице,
       станет равна "2". Т.к.  переменная "с" равна переменной "а", 
       то и ей присвоится значение "2"
   */
  c = ++a;
  console.log(c);

  /*
  Т.к. стоит унарный оператор постинкремента, соотвественно сначала
  переменной "d" присвоится значение переменной "b", которое будет равно "1",
  а затем переменная "b" увеличится на "1" и станет равно "2" 
   */
  d = b++;
  console.log(d);

  /*
  Сначала при работе префиксного унарного оператора к переменной "а" 
  прибавится единица и переменная "а " будет равна "3"
  Затем выполнится математическое сложение 2+3 и получится 5
  которое присвоится переменной "с"
   */
  c = 2 + ++a;
  console.log(c);

  /*
  На начало выполнения задачи переменная "b" имела значение 2, 
  к которому прибавится 2. Получится 4, которое присвоится переменной "d"
  Затем к переменной "b" прибавится единица с помощью постинкрементного
  оператора. Получится значение "3"
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);
  console.log(b);
</script>
</body>
</html>
